<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>溫度轉換</title>

</head>

<body>

    <h3>請輸入溫度</h3>
    <input type="text" id="temp">
    <input type="button" value="°F to °C" onclick="toC()">
    <input type="button" value="°C to °F" onclick="toF()">
    <p id="result"></p>


    <script>

        const user_input = document.getElementById("temp");

        function toC() {
            while (Number(user_input.value) || user_input.value === "0") {
                let result = document.getElementById("result");
                let a = Math.round(((Number(user_input.value) - 32) / 9 * 5 * 10)) / 10;
                result.innerHTML = `${user_input.value}°C = ${a}°F`;
                break;
            }
        }


        function toF() {
            while (Number(user_input.value) || user_input.value === "0") {
                let result = document.getElementById("result");
                let a = Math.round(((Number(user_input.value) / 5 * 9) + 32) * 10) / 10;
                result.innerHTML = `${user_input.value}°F = ${a}°C`;
                break;
            }
        }

    </script>

</body>

</html>
