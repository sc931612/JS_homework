    <script>
        function getATREE() {
            const user_input = document.getElementById("height");
            const treeHeight = user_input.value
            // console.log(treeHeight);
            let printTree = document.querySelectorAll(".tree")
            // printTree.innerHTML = "<h2>treeHeight</h2>";


            if (treeHeight < 5) {
                window.alert("太小顆了啦!");
            }

            else if (treeHeight <= 30) {

                for (i = 1; i <= (treeHeight - 2); i++) {
                    let space = "";
                    let leaf = "";
                    for (j = (treeHeight - 2 - i); j > 0; j--) {
                        space += "&ensp;";
                    }
                    for (k = 0; k < ((2 * i) - 1); k++) {
                        leaf += "*";
                    }

                    // console.log(`${space}${leaf}\n`);


                    printTree[i - 1].innerHTML = "<h2 style=\"color:green;text-shadow:2px 2px 5px green,-2px -2px 5px green,2px -2px 5px green,-2px 2px 5px green;\">" + space + leaf + "\n</h2>";

                }

                let trunkLength = 0;

                while (trunkLength < 2) {
                    trunkLength++;
                    let space1 = "";
                    for (i = 1; i < (treeHeight - 2); i++) {
                        space1 += "&ensp;";
                    }
                    // console.log(`${space1}^`)
                    for (i = 0; i < 2; i++) {
                        printTree[(treeHeight - 2 + i)].innerHTML = "<h2 style=\"color:brown;text-shadow:2px 2px 5px brown,-2px -2px 5px brown,2px -2px 5px brown,-2px 2px 5px brown;\">" + space1 + "*\n</h2>";
                    }

                }

            }
            else {
                window.alert("太大顆了啦!");
            }

        }
