<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>猜數字</title>

</head>

<body>


    <script>
        const random_1 = Math.random(); // 0~1 的亂數
        const answer = Math.round(random_1 * 100); //乘100後四捨五入
        // console.log(answer);



        while (true) {

            const guess = parseInt(window.prompt("1~100 猜個數字! (輸入0離開遊戲)"));

            if (guess == "0") {
                window.alert(`遊戲結束~你好爛!!!`);
                break;
            }

            if (guess < answer) {
                window.alert(`猜太小ㄌ!再大一點`);
            } else if (guess > answer) {
                window.alert(`猜太大ㄌ!再小一點`);
            } else {
                window.alert(`猜中數字 = ${answer}`);
                window.alert(`遊戲結束~恭喜猜對!!`);
                break;
            }

        }





    </script>

</body>

</html>
